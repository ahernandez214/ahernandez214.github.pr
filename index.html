<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio README</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <div id="readme-content">Loading...</div>
    </div>

    <script>
        async function fetchReadme() {
            const url = "https://raw.githubusercontent.com/ahernandez214/ahernandez214.github.pr/main/README.md";
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to load README");
                const markdown = await response.text();
                document.getElementById("readme-content").innerText = markdown;
            } catch (error) {
                document.getElementById("readme-content").innerText = "Failed to load README.";
            }
        }
        fetchReadme();
    </script>
</body>
</html>
